<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<h1>Pixel Art Maker</h1>

<h2>Choose Grid Size (Max 100 x 100)</h2>
<form id="sizePicker">
  Grid Height:
  <input type="number" id="inputHeight" name="height" min="1" value="20">
  Grid Width:
  <input type="number" id="inputWeight" name="width" min="1" value="20">
  <input type="submit" id = "submitButton" class = "buttons" value="Draw grid">
  <p>
    <input type="submit" value = "Clear" id = "clearButton" class = "buttons">
    <input type="submit" value = "Add column" id = "columnButton" class = "buttons">
    <input type="submit" value = "Add row" id = "rowButton" class = "buttons">
  </p>
</form>

<h2>Pick A Color</h2>
<input type="color" id="colorPicker">

<h3>First click colors, second click clears.</h3>

<h2>Design Canvas</h2>
<table id="pixelCanvas"></table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="designs.js"></script>
</body>
</html>
